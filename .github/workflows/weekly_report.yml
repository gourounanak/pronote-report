name: Weekly Pronote Report

on:
  schedule:
    # Every Friday at 9:00 AM AEST (23:00 UTC Thursday)
    - cron: "0 23 * * 4"
  workflow_dispatch: # allow manual trigger from GitHub UI

jobs:
  send-report:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Pronote report
        env:
          PRONOTE_URL: ${{ secrets.PRONOTE_URL }}
          PRONOTE_USERNAME: ${{ secrets.PRONOTE_USERNAME }}
          PRONOTE_PASSWORD: ${{ secrets.PRONOTE_PASSWORD }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          INCLUDE_HOMEWORKS: ${{ secrets.INCLUDE_HOMEWORKS }}
          INCLUDE_TIMETABLE: ${{ secrets.INCLUDE_TIMETABLE }}
          WHATSAPP_ENABLED: ${{ secrets.WHATSAPP_ENABLED }}
          META_ACCESS_TOKEN:  ${{ secrets.META_ACCESS_TOKEN }}
          META_PHONE_NUMBER_ID: ${{ secrets.META_PHONE_NUMBER_ID }}
          WHATSAPP_PHONE_NUMBER: ${{ secrets.WHATSAPP_PHONE_NUMBER }}
        run: python main.py
